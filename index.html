<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="product">
    
    <div class="img">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
         <img src="images/image-product-mobile.jpg" alt="Perfume">
      </picture>
    </div>

    <div class="info">
      <p class="label">Perfume</p>
      <h1 class="title">  Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">  A floral, solar andvoluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price-new">$149.99</p>
        <p class="price-old">$169.99</p>
      </div>
      <button class="button"> 
        <img src="images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </div>
</main>
  





  
  

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pardaeva/frontend-mentor-2" target="_blank">pardaeva</a>.
  </div>
</footer>
</body>
</html>
